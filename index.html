<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman v0.1</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->    
    <link rel="stylesheet" href="./assets/scss/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Special+Elite&family=Unica+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header-flex">
        <h1>The HangMan v0.1</h1>
        <h2>Will you find the hidden word ?</h2>
    </header>
    <main  class="container-flex">
        <!-- png hangmans parts  -->
        <figure id="hangman" class="hangman-box-flex" alt="hangmanbox" >
            <img src="./assets/img/Hang.png"/>
        </figure>
        <div id="count"></div>
        <article id="wordH" class="wordH-box-flex"></article>
        <article id="letters" class="letters-box-flex"></article>
        
        <input type="text" id="inputKbd" onkeypress="getValue()" placeholder="Type a letter" name="letter" required minlength="1" maxlength="1"> 
        <button id="replay" alt="replay" onclick="location.reload()" >RETRY</button>
        <!-- script hangman -->
        <script src="./assets/script/script.js"></script>

    </main>
<footer>

</html>
